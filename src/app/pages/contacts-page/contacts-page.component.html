<h1>Tus contactos:</h1>

<!--Listar los contactos y poder navegar al seleccionar uno de ellos al detalle-->
<div *ngFor="let contacto of listaContactos; let i=index">
    <div routerLink="{{contacto.id}}">
        <h2>{{ contacto.nombre }}</h2>
        <button (click)="volverAHome(contacto)">Seleccionar Contacto</button>
    </div>
</div>
